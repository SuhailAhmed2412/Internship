<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <script defer src="/index.js"></script>
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body onload="clearField()">
        <hr>
            <header class="heading">Random Password Generator</header>  
        <hr>
        <div class="main-div">
            <div class="parent">
                <div class="div1">
                    <hr>
                    Select the lengh of the Password (8 to 16 Characters)
                    <hr>
                </div>
                <div class="div2">
                    <input type="range" value="" min="8" max="16" oninput="rangeInput.value = this.value" onchange="rangeDisplay()">
                </div>
                <div class="div3">
                    <label for="rangeInput">Move the Slider to set the password Length between 8 to 16:&nbsp;&nbsp;</label><output class="rangeInput" id="rangeInput"></output>
                    <br><br><button id="PwdBtn" class="Btn" onclick="generatePass()">Generate Password</button>
                </div>
                <div class="div4">
                    <input id="pwdText" class="pwdText" disabled value="" placeholder="Password"> &nbsp;
                    <button id="copybtn" class="Btn">Copy Password &nbsp<img class="copyIcon" src="/clipboard.svg" alt="Copy Password"></button>
                </div>
                <div class="div5">
                    Password Requirements: <br>
                    1. 8 - 16 Characters <br>
                    2. Alphanumerics both Upper & Lower case <br>
                    3. Special Characters only @#_
                </div>
            </div>
        </div>
        <hr>
            <header class="heading">Password Validator</header>  
        <hr>
        <div class="main-div">
            <div class="parent">
                <div class="div1">
                    <hr>
                        Enter the Password that you have copied
                    <hr>
                </div>
                <div class="div2">
                    <input type="text" placeholder="Paste Copied Password" class="pwdText" id="pwdText1"> &nbsp;
                    <img src="/paste-regular.svg" style="height: 20px;" alt="Paste Icon" id="pasteIcon">
                </div>
                <div class="div3">
                    <button class="Btn" id="validateBtn" onclick="displayText()">Validate Password</button>
                </div>
                <!-- <div class="div4">
                        
                </div>
                 <div class="div5">
                    
                </div>  -->
            </div>
        </div>
        <hr>
</body>
</html>
